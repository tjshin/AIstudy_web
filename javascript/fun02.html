<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: gulim;
            font-size: 22px;
        } 
    </style>
    <script>
        function pl(str){
            document.write(`value:${str}, type:${typeof str} <br>`);
        }
    </script>
</head>
<body>
    <h1>함수의 사용예 2</h1>
    <script>
        temp1 = 10;
        temp2 = '안녕하세요';

        pl('두 번째 함수 예제입니다.');
        pl(temp1);
        pl(temp2);
        pl(10.5);
        pl(true);

    </script>
</body>
</html>
