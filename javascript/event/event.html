<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ 
            font-family: gulim; 
            font-size: 22px; 
        } 
    </style>
    <script>
        function sendit(){
            let str = document.getElementById('url').value;
            console.log(`str: ${str}`);

            if(str == ''){
                alert('주소를 입력하세요');
                document.regiform.url.focus();
            }else if(!str.includes("http://")){
                str = "http://".concat(str);
                location.href = str;
                console.log("strxx::",str)
            }else{
                location.href = str;
            }
        }
    </script>
</head>
<body>
    <form name = 'regiform'>
        <input type = 'text' id = 'url' name = 'url' size = '50'>
        <!-- <a href = "javascript:sendit();">주소 이동</a> -->
        <button type = "button" onclick = "sendit()">주소 이동</button>

    </form>
</body>
</html>
