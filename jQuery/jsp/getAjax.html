<!doctype html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <title>insertBefore demo</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript">
        $(function () {
            $.get(
                "./get.jsp",
                {
                    "name":"가길동",
                    "kuk": 90, 
                    "eng": 100
                 },
                function (data) {
                    console.log(data);
                    result = data;
                    console.log('Call Back Call: ' + result.name);
                    $("#panel").append(
                        " 성명: " + result.name+
                        " 국어: " + result.kuk+
                        " 영어: " + result.eng+
                        " 총점: " + result.tot+
                        " 평균: " + result.avg
                    );
                },"json");
        });
 
    </script>
    <style>
        td {
            border: 1px solid gray;
        }
    </style>
</head>
 
<body>
 
    <div id="panel"></div>
</body>
 
</html>
