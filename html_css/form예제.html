<body>

  <form action='' method='get' class='form-example'>
    <div class='form-example'>
      <label for='name'>Enter your name:</label>
      <input type='text' name='name' id='name' required>
    </div>
    
    <div class='form-example'>
      <label for='email'>Enter your email:</label>
      <input type='email' name='email' id='email' required>
    </div>
    
    <div class='form-example'>
      <label for='hobby'>Enter your hobby:</label>
      <select name='hobby' id='hobby'>
        <option value=''>취미를 선택하세요</option>
        <option value='독서'>독서</option>
        <option value='게임'>게임</option>
        <option value='운동'>운동</option>
      </select>
    </div>
    
    <div class='for-example'>
      Enter your gender:
      <input type='radio' id='gender1' name='gender' value='여자'>
      <label for='gender1'> 여자 </label>
      <input type='radio' id='gender2' name='gender' value='남자'>
      <label for='gender2'> 남자 </label>
    </div>      
    
    <div class='for-example'>
      Check your skills:
      <input type='checkbox' id='java' name='skills' value='java'>
      <label for='java'> Java </lavel>
      <input type='checkbox' id='jsp' name='skills' value='jsp'>
      <label for='jsp'> Jsp </lavel>
      <input type='checkbox' id='spring' name='skills' value='spring'>
      <label for='spring'> Spring </lavel>
      <input type='checkbox' id='sql' name='skills' value='sql'>
      <label for='sql'> Sql </lavel>
    </div>      
    
    <div class='form-example'>
      <textarea name='info' cols='50' rows='5'>나의 취미는</textarea>
    </div>
    
    <div class='form-example'>
      <button>Subscribe!</button>
    </div>
  </form>
