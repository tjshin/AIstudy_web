<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var img1 = document.createElement("img");
            img1.src ="./images/showImg/01.jpg";
            img1.width=80;
            img1.height=80;
            var show1Div = document.getElementById("show1");
            show1Div.appendChild(img1);
    
            var img2 = document.createElement("img");
            img2.src ="./images/showImg/02.jpg";
            img2.width=80;
            img2.height=80;
            var show2Div = document.getElementById("show2");
            show2Div.appendChild(img2);
    
            var img3 = document.createElement("img");
            img3.src ="./images/showImg/03.jpg";
            img3.width=80;
            img3.height=80;        
            var show3Div = document.getElementById("show3");
            show3Div.appendChild(img3);
    
            var img4 = document.createElement("img");
            img4.src ="./images/showImg/04.jpg";
            img4.width=80;
            img4.height=80;
            var show4Div = document.getElementById("show4");
            show4Div.appendChild(img4);
    
            var img5 = document.createElement("img");
            img5.src ="./images/showImg/05.jpg";
            img5.width=80;
            img5.height=80;
            var show5Div = document.getElementById("show5");
            show5Div.appendChild(img5); 
        }

        function show(div){
            let temp = div.firstChild;
            let mainimg = document.createElement('img');
            mainimg.src = temp.src;
            mainimg.width = 570;
            mainimg.height = 400;
            let showMain = document.getElementById('showMain');
            showMain.innerHTML = '';
            showMain.appendChild(mainimg);


        }
    </script>
</head>
<body>
    <table width="700" height="420" border="1" cellpadding="0" cellspacing="0">
        <tr>
            <td width="571" bgcolor="#ECE9D8">
    <!-- 큰 이미지: 570 * 400 -->
    <table width="570" height="400" border="0" align="center" cellpadding="0" cellspacing="0">
                <tr>
                    <td height="147"><div id="showMain"></div></td>
                </tr>
            </table></td>
            <td width="100" bgcolor="#ECE9D8">
    <!-- 작은 이미지: 80 * 80-->
    <table align="center" width="80" height="400" border="3" cellspacing="0" cellpadding="1">
                
                <tr>
                    <td><div id="show1" onclick="show(this)"></div></td>
                </tr>
                <tr>
                    <td><div id="show2" onclick="show(this)"></div></td>
                </tr>
                <tr>
                    <td><div id="show3" onclick="show(this)"></div></td>
                </tr>
                <tr>
                    <td><div id="show4" onclick="show(this)"></div></td>
                </tr>
                <tr>
                    <td><div id="show5" onclick="show(this)"></div></td>
                </tr>
            </table></td>
        </tr>
    </table>
</body>
</html>
