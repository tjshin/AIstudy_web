<body>

    <p id='demo'></p>

    let emp = [
        {
            "firstName":"John",

        },
        {
            "firstName":"Anna",
            "lastName":"Smith"
        },
        {
            "firstName":"peter",
            "lastName":"Jones"
        }

    document.getElementById('demo').innerHTML= 
    emp[0].firstName + " " + emp[0].lastName;
    emp[0]["firstName"] +" " + emp[0]["lastName"];
    </script>
